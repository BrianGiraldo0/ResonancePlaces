<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">



<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="head">

        <h:outputScript library="js" name="script-home.js" />
        <h:outputScript library="js" name="mapbox-gl.js" />
        <h:outputStylesheet library="css" name="mapbox-gl.css" />
    </ui:define>
    <ui:define name="title">Resonance Places</ui:define>
    <ui:define name="content">
        <div id ="mapa">
            <div id='map' ></div>

        </div>
        <div class="container mt-4" >




            <div class="container mt-4 mb-4" >

                <p:panel header="Lugares más polulares" style="font-size: large">


                <h:form>
                    <h2 class="text-comentario-h2 mt-5"> Categorias </h2>
                    <p:dataView id="categorias" var="categoria" value="#{inicioBean.categorias}"  rows="12"  layout="grid" style="width: 900px">
                        <p:dataViewGridItem columns="11" >
                            <p:panel id="pnl"  style="text-align:center; border: none">
                                <h:panelGrid columns="1" style="width:100%; border: none">
                                    <h:commandLink actionListener="#{inicioBean.filtrar(categoria)}">
                                        <p:graphicImage url="/uploads/#{categoria.nombre.toLowerCase()}.png"  width="32" height="32" />
                                    </h:commandLink>
                                    <p:outputLabel value="#{categoria.nombre}" />
                                </h:panelGrid>
                            </p:panel>

                        </p:dataViewGridItem>
                    </p:dataView>



                <div class="" >
                    <div>


                            <p:dataView var="lugar" value="#{inicioBean.lugares}" rows="12" paginator="true" listIcon="pi pi-bars" >

                                <p:dataViewListItem>
                                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail" >
                                        <p:graphicImage url="/uploads/#{lugar.imagenPrincipal}" styleClass="imagen-lugar" />
                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Nombre:" />
                                                <h:outputText value="#{lugar.nombre}" style="font-weight: bold" />
                                                <h:outputText value="Tipo:" />
                                                <h:outputText value="#{lugar.categoria.nombre}" />
                                                <h:outputText value="Descripción:" />
                                                <h:outputText value="#{lugar.descripcion}" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                        <p:commandButton value="Ver detalle" action="#{inicioBean.irAlDetalle(lugar.codigo)}" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" />
                                    </h:panelGrid>
                                </p:dataViewListItem>

                            </p:dataView>








                    </div>
                </div>
                </h:form>
                </p:panel>
            </div>

        </div>
    </ui:define>

</ui:composition>

</html>
