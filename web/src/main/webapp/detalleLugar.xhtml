<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="head">
        <ui:define name="head">
            <h:outputScript library="js" name="script-lugar.js" />
            <h:outputScript library="js" name="mapbox-gl.js" />
            <h:outputStylesheet library="css" name="mapbox-gl.css" />
        </ui:define>
    </ui:define>
    <ui:define name="title">Resonance Places | Detalle lugar</ui:define>
    <ui:define name="content">
        <div class="container mt-4" style="background: white; border-radius: 5px">
            <div class="row">
                <div class="col-7 mt-4" style="width: 50%" >
                    <div class="box box-stretched" >
                        <p:galleria value="#{detalleLugarBean.fotos}" var="foto" panelWidth="641" panelHeight="400" showCaption="true" style="border-radius: 3px">
                            <p:graphicImage url="/uploads/#{foto}" alt="Image Description for #{foto}"
                                            title="#{foto}"/>
                        </p:galleria>

                    </div>

                </div>

                    <div class="col-lg-5 col-md-1 mt-4">
                       <div class="p-grid">
                           <div class="box" >
                               <div class="m-lg-3">
                                   <div class="row">
                                       <div class="col-7" >
                                           <p:rating readonly="true"/>
                                       </div>
                                       <div class="col ml">
                                           <h:form id="favorito_lugar">
                                               <p:commandButton icon="pi pi-heart" styleClass="#{detalleLugarBean.styleBoton}" action="#{detalleLugarBean.marcarFavotiro}" update="@form"/>
                                           </h:form>
                                       </div>
                                       <h1 class="text-detalle-h1"> #{detalleLugarBean.lugar.nombre}</h1>
                                       <h2 class="text-detalle-h2"> #{detalleLugarBean.lugar.ciudad.nombre}</h2>

                                   </div>

                               </div>

                           </div>

                       </div>


                        <div class="mt-4" >
                                <p:dataList emptyMessage="No hay horarios para este lugar." value="#{detalleLugarBean.lugar.horarios}" var="horario" style="font-size: 16px">
                                    <f:facet name="header">Horarios</f:facet>
                                    <p class="lista-horario">
                                        <b>#{horario.dia}: </b>  #{horario.horaInicio} a #{horario.horaCierre}
                                    </p>
                                </p:dataList>

                        </div>



                    </div>



            </div>

        </div>


    </ui:define>

</ui:composition>
</html>
