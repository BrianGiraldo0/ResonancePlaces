<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="head">

        <h:outputScript library="js" name="script-lugar.js" />
        <h:outputScript library="js" name="mapbox-gl.js" />
        <h:outputScript library="js" name="archivo.js" />
        <h:outputStylesheet library="css" name="mapbox-gl.css" />
    </ui:define>

    <ui:define name="title">Crear lugar</ui:define>
    <ui:define name="content">

        <div class="container mt-4 mb-4" >
            <h:form id="crear-lugar">
            <p:panel header="Registrar usuario">
                <div class="row">
                    <div class="col">
                        <div id="mapa" style=" width: 100%; height: 400px">
                            <h:inputHidden id="lat-lugar" value="#{lugarBean.lugar.latitud}"/>
                            <h:inputHidden id="lng-lugar" value="#{lugarBean.lugar.longitud}"/>
                        </div>
                    </div>

                    <div class="col">

                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="nombre_lugar" value="Nombre:" />
                                <p:inputText id="nombre_lugar" value="#{lugarBean.lugar.nombre}" required="true" placeholder="Ingrese el nombre del lugar" requiredMessage="Debe introducir el nombre." validatorMessage="Verifique el nombre ingresado.">
                                    <f:validateLength minimum="3" maximum="70" />
                                </p:inputText> <p:message for="nombre_lugar"/>

                                <p:outputLabel for="descripcion_lugar" value="Descripción:" />
                                <p:inputTextarea rows="6" cols="33" id="descripcion_lugar" value="#{lugarBean.lugar.descripcion}" required="true" placeholder="Ingrese la descripción" requiredMessage="Debe introducir una descripción valida." validatorMessage="Verifique el mensaje ingresado."/>
                                <p:message for="descripcion_lugar"/>

                                <p:outputLabel for="ciudad_lugar" value="Ciudad:"/>
                                <h:selectOneMenu id= "ciudad_lugar" value="#{lugarBean.lugar.ciudad}" required="true" styleClass="ui-selectable" requiredMessage="Debe seleccionar una ciudad." converter="#{ciudadConverter}">
                                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                                    <f:selectItems var="ciudad"  itemLabel="#{ciudad.nombre}"  value="#{lugarBean.ciudades}"/>
                                </h:selectOneMenu>
                                <p:message for="ciudad_lugar"/>

                                <p:outputLabel for="categoria_lugar" value="Categoria:"/>
                                <h:selectOneMenu id= "categoria_lugar" value="#{lugarBean.lugar.categoria}" required="true" styleClass="ui-selectable" requiredMessage="Debe seleccionar una categoria." converter="#{categoriaConverter}">
                                    <f:selectItem itemLabel="Seleccione una categoria" noSelectionOption="true"/>
                                    <f:selectItems var="categoria"  itemLabel="#{categoria.nombre}"  value="#{lugarBean.categorias}"/>
                                </h:selectOneMenu>
                                <p:message for="categoria_lugar"/>

                                <p:outputLabel for="imagen_lugar" value = "Imagenes: " />
                                <p:fileUpload id = "imagen_lugar" listener="#{lugarBean.subirImagenes}" requiredMessage="Debe subir al menos una imagen del lugar."  mode="advanced" dragDropSupport="true"
                                              multiple="true" update="messages" sizeLimit="1000000" fileLimit="5"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                                <p:message for="imagen_lugar"/>

                                <p:growl id="messages" showDetail="true" keepAlive="true"/>



                            </h:panelGrid>
                        <div class="card">
                            <p:accordionPanel widgetVar="basic">
                                <p:tab title="Horarios">
                                    <p class="p-m-0">
                                        <h:panelGrid columns="5" cellpadding="5">
                                            <p:outputLabel value="Lunes: "/>
                                            <p:datePicker  id="hour_lunes" timeOnly="true" value="#{lugarBean.horarios.get(0).horaInicio}" hourFormat="24"  disabled="#{lugarBean.horarios.get(0).cerrado}"/>
                                            <p:outputLabel value=" a "/>
                                            <p:datePicker  id="hour2_lunes"  timeOnly="true" value="#{lugarBean.horarios.get(0).horaCierre}" hourFormat="24"  disabled="#{lugarBean.horarios.get(0).cerrado}"/>
                                            <p:selectBooleanCheckbox value="#{lugarBean.horarios.get(0).cerrado}" itemLabel="¿Cerrado?">
                                                <p:ajax update="hour_lunes hour2_lunes " listener="#{lugarBean.horarios.get(0).updateCerrado}"/>
                                            </p:selectBooleanCheckbox>

                                        </h:panelGrid>
                                    </p>
                                </p:tab>
                            </p:accordionPanel>
                        </div>


                        <br/>
                            <p:commandButton action="#{lugarBean.registrarLugar}" value="Registrar"
                                             update="@form" />


                    </div>


                </div>


            </p:panel>
            </h:form>
        </div>

    </ui:define>

</ui:composition>



</html>
