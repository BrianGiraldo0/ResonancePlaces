<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css" />

    <title>Resonance Places</title>
</h:head>
<h:body>
    <h1>#{inicioBean.mensaje}</h1>
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombre_usuario" value="Nombre:" />
            <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" required="true" placeholder="Ingrese su nombre" requiredMessage="Debe introducir su nombre." validatorMessage="Verifique el nombre ingresado.">
                <f:validateLength minimum="3" maximum="70" />
            </p:inputText> <p:message for="nombre_usuario"/>

            <p:outputLabel for="email_usuario" value="Email:" />
            <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" required="true" placeholder="Ingrese su email" requiredMessage="Debe introducir un email valido." validatorMessage="Verifique el email ingresado."/>
            <p:message for="email_usuario"/>

            <p:outputLabel for="nickname_usuario" value="Nickname:" />
            <p:inputText id="nickname_usuario" value="#{usuarioBean.usuario.nickname}" placeholder="Ingrese su nickname" required="true" requiredMessage="Debe introducir un nickname de usuario." validatorMessage="Verifique el nickname ingresado.">
                <f:validateLength minimum="5" maximum="70" />
            </p:inputText>
            <p:message for="nickname_usuario"/>


            <p:outputLabel for="password_usuario" value="Contraseña:"/>
            <p:password id="password_usuario" value="#{usuarioBean.usuario.contrasena}" feedback="true"
                        promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                        styleClass="formularioUsuario" goodLabel="Buena" strongLabel="Fuerte" required="true" placeholder="Ingrese su contraseña" requiredMessage="Debe introducir una contraseña." validatorMessage="Verifique la contraseña ingresada." toggleMask="true" redisplay="true"/>
            <p:message for="password_usuario"/>


        </h:panelGrid>
        <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Registrar"
                         update="@form" />

    </h:form>
</h:body>
</html>
